<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Game</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link rel="shortcut icon" href="favicon.png" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div id="container">
			<div id="loading">Loading...</div>
			<div id="player-1" class="sidebar">
				<h3 class="name">Player 1</h3>
				<table>
					<tr><td>Health</td><td class="health bar">♥♥♥</td></tr>
					<tr><td>Attack</td><td class="attack bar">★★★</td></tr>
					<tr><td>Defense</td><td class="defense bar">✚✚✚</td></tr>
					<tr><td>Gems</td><td class="gems bar">♦♦♦</td></tr>
				</table>
			</div>
			<div id="player-2" class="sidebar">
				<h3 class="name">Player 2</h3>
				<table>
					<tr><td>Health</td><td class="health bar">♥♥♥</td></tr>
					<tr><td>Attack</td><td class="attack bar">★★★</td></tr>
					<tr><td>Defense</td><td class="defense bar">✚✚✚</td></tr>
					<tr><td>Gems</td><td class="gems bar">♦♦♦</td></tr>
				</table>
			</div>
		</div>

		<div id="deathscreen">
			<div>Oh noes, you died!</div>
		</div>

		<div id="renderer-info"></div>

		<script src="libs/three.min.js"></script>
		<script src="libs/CSS3DRenderer.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/pathfinding-browser.min.js"></script>
		<script src="libs/alea.js"></script>
		<script src="libs/simplex-noise.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/block.js"></script>
		<script src="js/map.js"></script>
		<script src="js/cache.js"></script>
		<script src="js/mapgen.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/actor.js"></script>
		<script src="js/item.js"></script>
		<script src="js/world.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/game.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
